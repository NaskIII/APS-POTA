<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Gráficos </title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
<canvas class="array5"></canvas>

<script>
            var ctx = document.getElementsByClassName("array5");

            //Type, Data and options
            var chartGraph = new Chart(ctx, {
                type: 'bar',
                options: {
                    responsive: true,

                    title: {
                        display: true,
                        text: 'Array de 1< elementos',
                        fontSize: 25,
                        fontColor: '#4B0082'
                    }
                },

                data: {
                    labels: ["BUBBLE_SORT", "SELECTION_SORT", "INSERTION_SORT", "HEAP_SORT", "MERGE_SORT", "QUICK_SORT", "COUNT_SORT", "BUCKET_SORT", "RADIX_SORT"],
                    datasets: [{
                        label: "Tempo 1(¨) ",
                        data: [ 1! , 1@ , 1# , 1$ , 1% , 1& , 1* , 1( , 1) ],
                        borderColor: 'rgba(77, 166, 253, 0.70)',
                        backgroundColor: 'rgba(77, 166, 253, 0.60)'
                    }]
                }
            });

        </script>
